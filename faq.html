        <script>
        function randomPolygon() {
            return {
                polygonPoints: [],
                basePoints: [
                    [73.6, 51.7], [91.7, 11.8], [100, 46.4], [97.4, 82.2], [92.5, 84.9],
                    [75.7, 64], [55.3, 47.5], [46.5, 49.4], [45, 62.9], [50.3, 87.2],
                    [21.3, 64.1], [0.1, 100], [5.4, 51.1], [11.4, 63.9], [58.9, 10.2], [73.6, 51.7]
                ],
                delta: 7, // Max percentage change per interval
                maxDelta: 50, // Maximum deviation from base points
                currentPoints: [], // Tracks current points to avoid exceeding maxDelta
                interval: 100, // Interval for updates in milliseconds

                generatePolygon() {
                    this.currentPoints = [...this.basePoints];
                    this.polygonPoints = this.basePoints.map(([x, y]) => `${x}% ${y}%`);
                },

                animatePolygon() {
                    this.currentPoints = this.currentPoints.map(([currentX, currentY], index) => {
                        const [baseX, baseY] = this.basePoints[index];
                        let newX = currentX + (Math.random() * 2 - 1) * this.delta;
                        let newY = currentY + (Math.random() * 2 - 1) * this.delta;

                        newX = Math.min(baseX + this.maxDelta, Math.max(baseX - this.maxDelta, newX));
                        newY = Math.min(baseY + this.maxDelta, Math.max(baseY - this.maxDelta, newY));

                        return [newX, newY];
                    });
                    this.polygonPoints = this.currentPoints.map(([x, y]) => `${x.toFixed(1)}% ${y.toFixed(1)}%`);
                },

                startAnimation() {
                    this.generatePolygon(); // Set initial points
                    setInterval(() => {
                        this.animatePolygon(); // Update points
                    }, this.interval);
                }
            };
        }
        </script>
